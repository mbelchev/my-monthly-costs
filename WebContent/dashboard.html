		<div class="col-md-8 col-md-offset-2">

			<div class="col-md-7">
				<div class="row">
					<div class="panel panel-default">
						<div class="panel-body text-center">
							<div class="canvas-wrapper">
								<canvas class="chart" id="pie-chart" ></canvas>
							</div>
							
							<button class="btn btn-primary" data-toggle="modal" data-target="#addExpenseModal"><i class="fa fa-plus" aria-hidden="true"></i> Add an expense</button>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-default">
						<div class="panel-heading">History</div>
						<div class="panel-body">
							<table class="table table-striped table-hover table-condensed table-responsive">
							    <thead>
								    <tr>
								        <th>Expense</th>
								        <th>Category</th>
								        <th>Date</th>
								    </tr>
							    </thead>
							    <tbody class="expenses">
							    </tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-1"></div>

					<div class="panel panel-default">
						<div class="panel-body easypiechart-panel">
							<h4>Left Money</h4>
							<div class="easypiechart" id="easypiechart" data-percent="" ><span class="percent" id="left-money"></span></div>
						</div>
					</div>
				</div>
				
				<div class="row">
					<div class="panel panel-blue panel-widget">
						<div class="row no-padding">
							<div class="col-md-3 widget-left"><i class="fa fa-money fa-3x"></i></div>
							<div class="col-md-9 widget-right">
								<div class="large" id="spentMoney"></div>
								<div class="text-muted">Total spent money</div>
							</div>
						</div>
					</div>
				</div>

						<div class="row no-padding">
							<div class="col-md-3 widget-left"><i class="fa fa-credit-card fa-3x"></i></div>
							<div class="col-md-9 widget-right">
								<div class="large" id="budget"></div>
								<div class="text-muted">Monthly Budget - <a data-toggle="modal" data-target="#changeBudgetModal">Change</a></div>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="panel panel-blue">
						<div class="panel-heading dark-overlay"><i class="fa fa-list"></i> Categories</div>
						<div class="panel-body">
							<ul class="todo-list">

<!-- MODAL BOXES start -->
	<div class="modal fade" tabindex="-1" role="dialog" id="addExpenseModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Adding expense</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" style="display: none;"></div>
					<div class="alert alert-success" style="display: none;"></div>
					
					<form>
						<div class="form-group">
							<label for="expenseValue">Expense</label>
							<input type="number" class="form-control" id="expenseValue" placeholder="Money" />
						</div>
						<div class="form-group">
							<label for="expenseCategory">Category</label>
							<select class="form-control" id="expenseCategory">
								<option disabled>Select Category</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="addExpense">Add</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" tabindex="-1" role="dialog" id="changeBudgetModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Changing budget</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" style="display: none;"></div>
					<div class="alert alert-success" style="display: none;"></div>
					
					<form>
						<div class="form-group">
							<label for="budgetValue">New Budget</label>
							<input type="number" class="form-control" id="budgetValue" placeholder="Money" />
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="changeBudget">Change</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div class="modal fade" tabindex="-1" role="dialog" id="addCategory">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Adding category</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" style="display: none;"></div>
					<div class="alert alert-success" style="display: none;"></div>
					
					<form>
						<div class="form-group">
							<label for="budgetValue">Category name</label>
							<input type="text" class="form-control" id="categoryName" placeholder="Name" />
						</div>

						<div class="form-group">
							<label for="budgetValue">Color</label>
							<input type="text" class="form-control" id="categoryColor" placeholder="Use HEX colors (ex: #FFFFFF)" />
						</div>

						<div class="form-group">
							<label for="budgetValue">Icon</label>
							<input type="text" class="form-control" id="categoryIcon" placeholder="Use Font-Awesome classes (ex: fa fa-shopping-cart)" />
							<p class="help-block">See all icons: <a href="https://fortawesome.github.io/Font-Awesome/icons/" target="blank">Here</a></p>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="addNewCategory">Add</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
		<div class="modal fade" tabindex="-1" role="dialog" id="editCategory">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Editing category</h4>
				</div>
				<div class="modal-body">
					<div class="alert alert-danger" style="display: none;"></div>
					<div class="alert alert-success" style="display: none;"></div>
					
					<form>
						<div class="form-group">
							<label for="budgetValue">Category name</label>
							<input type="text" class="form-control" id="categoryName" placeholder="Name" />
						</div>

						<div class="form-group">
							<label for="budgetValue">Color</label>
							<input type="text" class="form-control" id="categoryColor" placeholder="Use HEX colors (ex: #FFFFFF)" />
						</div>

						<div class="form-group">
							<label for="budgetValue">Icon</label>
							<input type="text" class="form-control" id="categoryIcon" placeholder="Use Font-Awesome classes (ex: fa fa-shopping-cart)" />
							<p class="help-block">See all icons: <a href="https://fortawesome.github.io/Font-Awesome/icons/" target="blank">Here</a></p>
						</div>
						<input type="hidden" id="categoryId" />
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" id="editTheCategory">Edit</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
<!-- MODAL BOXES end -->
